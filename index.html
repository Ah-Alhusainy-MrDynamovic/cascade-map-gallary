<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casecade Map Images</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>
<header>

</header>
<main>
    <section>
        <h1>
            Discover Our Destinations
        </h1>
        <div class="wrapper">
            <div class="card">
                <div class="img-container">
                    <img src="assests/1.jpg" alt="1">
                </div>
                <div class="place-desc">
                    <h3>
                        <a target="_blank"> MALAGA </a>
                    </h3>
                    <p>
                        The capital of the Costa del Sol is reinventing itself
                    </p>
                    <div class="place-weather">
                        <i class="fa-solid fa-cloud"></i>
                        <span class="highest"> 39 </span>
                        <span class="lowest"> 19</span>
                    </div>
                </div>
            </div>
            <div class="map">
                <div class="main-map">
                    <img src="assests/map.jpg" alt="map of egypt">
                </div>
                <div class="map-points alex">
                    <div class="point">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="point">
                        <h4 class="map-place-name">
                            Alex
                        </h4>
                    </div>
                </div>
                <div class="map-points aswan">
                    <div class="point">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="point">
                        <h4 class="map-place-name">
                            Aswan
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

</body>

</html>
